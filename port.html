<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        h1, h2, h3 {
            color: #ffffff;
            font-weight: normal;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333333;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555555;
        }

        section {
            padding: 40px;
        }

        .project {
            margin-bottom: 40px;
            border-bottom: 1px solid #333333;
            padding-bottom: 20px;
        }

        .project:last-child {
            border-bottom: none;
        }

        .project h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .project p {
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333333;
            color: #888888;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
</nav>

<section id="about">
    <h2>About Me</h2>
    <p>Add your introduction here...</p>
</section>

<section id="projects">
    <h2>Projects</h2>
    <div class="project">
        <h3>Project 1</h3>
        <p>Description of Project 1</p>
    </div>
    <div class="project">
        <h3>Project 2</h3>
        <p>Description of Project 2</p>
    </div>
    <!-- Add more projects as needed -->
</section>

<section id="contact">
    <h2>Contact Me</h2>
    <p>Email: your-email@example.com</p>
    <p>Phone: +1234567890</p>
</section>

<footer>
    <p>&copy; 2024 My Portfolio. All rights reserved.</p>
</footer>

</body>
</html>
